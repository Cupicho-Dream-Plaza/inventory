</head>
<body class="p-4 font-sans max-w-md mx-auto min-h-screen pb-32">

    <header class="mb-4 flex justify-between items-center">

        </div>

    <div id="reader-wrapper" class="relative bg-slate-900 rounded-2xl overflow-hidden mb-4 border border-slate-800 shadow-2xl">

        <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900 z-10 p-6 text-center">
            <button id="start-btn" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black shadow-2xl animate-pulse mb-3">ğŸ“· é–‹å•Ÿç›¸æ©Ÿæƒæ</button>
            <p class="text-slate-500 text-[10px]">è«‹ä½¿ç”¨ Safari æˆ– Chrome ä¸¦å…è¨±æ¬Šé™</p>

    <section class="bg-slate-900/80 p-5 rounded-3xl border border-slate-800 mb-4 shadow-2xl relative">
        <div class="text-center mb-4 min-h-[70px] flex flex-col justify-center border-b border-slate-800 pb-2">

            <div id="display-id" class="text-xs text-yellow-600 font-mono mt-2 uppercase tracking-widest">---</div>
        </div>
        <div class="grid grid-cols-3 gap-2 mt-4">
            <div class="col-span-2">
                <input type="text" id="barcode-input" class="w-full bg-slate-950 border border-slate-700 rounded-xl p-4 text-lg text-white font-mono outline-none focus:border-yellow-500 transition-all" placeholder="æ‰‹å‹•æ¢ç¢¼">
            </div>
            <input type="number" id="qty-input" value="1" class="bg-slate-950 border border-slate-700 rounded-xl p-4 text-2xl font-black text-center text-yellow-500 outline-none">
            <button id="submit-btn" class="col-span-3 btn-gold py-4 rounded-xl active:scale-95 transition-all text-lg shadow-lg">ç¢ºèªé€å‡ºç›¤é»</button>

    </section>

    <section>
        <div class="flex justify-between items-center mb-4 px-1">
            <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">æœ€è¿‘ç›¤é»æ¸…å–®</h2>
            <button id="export-btn" class="text-xs font-bold text-emerald-500 border border-emerald-500/20 px-3 py-1 rounded-lg">åŒ¯å‡º CSV</button>
        </div>
        <div id="inventory-list" class="space-y-2 text-sm"></div>
    </section>

    <div class="fixed bottom-6 left-4 right-4 max-w-md mx-auto flex gap-2 z-40">
        <button id="reset-btn" class="bg-slate-900 border border-slate-800 text-slate-600 px-5 py-4 rounded-2xl text-[10px] font-bold">RESET</button>
        <div class="flex-1 bg-yellow-500 p-4 rounded-2xl flex justify-between items-center px-8 shadow-xl">
            <span class="text-black font-bold text-xs uppercase">Total Count</span>
            <span id="total-count" class="text-2xl font-black text-black">0</span>
        </div>
    </div>

    <div id="smart-add-modal" class="hidden modal-view">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-white italic">âš ï¸ æ‰¾ä¸åˆ°æ­¤æ¢ç¢¼</h3>
            <button id="close-smart" class="text-slate-400 text-4xl">&times;</button>
        </div>
        
        <div class="bg-blue-900/20 p-4 rounded-2xl border border-blue-500/30 mb-6">
            <p class="text-[10px] text-blue-400 uppercase font-bold tracking-widest mb-1">æƒæåˆ°çš„æ¢ç¢¼</p>
            <p id="unknown-barcode-text" class="text-xl font-mono font-bold text-white tracking-tighter"></p>
        </div>

        <div class="flex-1 overflow-y-auto">
            <div class="mb-4">
                <input type="text" id="smart-search-input" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl text-white outline-none focus:border-blue-500" placeholder="æœå°‹å“åä»¥é€²è¡Œæ¢ç¢¼ç¶å®š...">
            </div>
            
            <div id="smart-results" class="space-y-2 mb-6">
                </div>

            <div id="new-item-form" class="bg-slate-900 p-5 rounded-3xl border border-slate-700 space-y-4">
                <p class="text-xs font-bold text-yellow-500 tracking-widest uppercase">âœ¨ è‹¥æ˜¯å…¨æ–°å•†å“ï¼Œè«‹åœ¨æ­¤æ–°å¢ï¼š</p>
                <input type="text" id="new-id" class="w-full bg-black border border-slate-700 p-3 rounded-xl text-sm" placeholder="è¼¸å…¥å•†å“è²¨è™Ÿ">
                <input type="text" id="new-name" class="w-full bg-black border border-slate-700 p-3 rounded-xl text-sm" placeholder="è¼¸å…¥å•†å“å“å">
                <button id="save-new-item-btn" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg">ç¢ºèªæ–°å¢ä¸¦ç›¤é»</button>
            </div>
        </div>
    </div>

    <script>
        // --- æ ¸å¿ƒè³‡æ–™ ---
        const masterData = [{"id": "46", "barcode": "8026861046751", "name": "Domoriå…‹é‡Œæ­ç¾…70%é»‘å·§å…‹åŠ›50g"}, {"id": "1340", "barcode": "8026861052554", "name": "Domoriå…‹é‡Œæ­ç¾…ç”¢å€æä»èœ‚èœœå·§å…‹"}, {"id": "70", "barcode": "8026861049042", "name": "Domori72%é»‘å·§å…‹åŠ›è£¹è–‘ç³–40g"}, {"id": "151", "barcode": "8413907982706", "name": "é˜¿ç‘ªåˆ©è€¶æ…•å¤70%è¿¦ç´é»‘å·§å…‹åŠ›"}, {"id": "752", "barcode": "5000277003280", "name": "å¸ç‹15å¹´è˜‡æ ¼è˜­å¨å£«å¿Œ750ml"}, {"id": "728", "barcode": "5000277000258", "name": "å¸ç‹12å¹´è˜‡æ ¼è˜­å¨å£«å¿Œ700ml"}, {"id": "730", "barcode": "5000277002573", "name": "å¸ç‹18å¹´è˜‡æ ¼è˜­å¨å£«å¿Œ750ml"}, {"id": "150", "barcode": "8413907982607", "name": "é˜¿ç‘ªåˆ©è€¶æ…•å¤32%è¿¦ç´ç‰›å¥¶å·§å…‹åŠ›"}, {"id": "315", "barcode": "8006070001004", "name": "Gavioliç„¡é…’ç²¾è‘¡è„æ°£æ³¡é£²ç´…750m"}, {"id": "320", "barcode": "8006070101001", "name": "Gavioliç„¡é…’ç²¾è‘¡è„æ°£æ³¡é£²ç™½750m"}];

        let inventory = JSON.parse(localStorage.getItem('cup_inv')) || [];
        let manualMappings = JSON.parse(localStorage.getItem('cup_binds')) || {};
        let localMaster = JSON.parse(localStorage.getItem('cup_local_master')) || [];
        let scanner;

        // --- åˆå§‹åŒ–èˆ‡äº‹ä»¶ç¶å®š ---
        window.onload = () => {
            renderInventory();
            document.getElementById('start-btn').onclick = startCam;
            document.getElementById('submit-btn').onclick = addEntry;
            document.getElementById('export-btn').onclick = exportCSV;
            document.getElementById('reset-btn').onclick = () => { if(confirm("ç¢ºå®šæ¸…ç©ºï¼Ÿ")) { inventory = []; save(); } };
            document.getElementById('close-smart').onclick = () => document.getElementById('smart-add-modal').classList.add('hidden');
            document.getElementById('smart-search-input').oninput = filterSmartSearch;
            document.getElementById('save-new-item-btn').onclick = createBrandNewItem;
            document.getElementById('barcode-input').oninput = (e) => checkBarcode(e.target.value);
        };

        // --- ç›¸æ©Ÿæ§åˆ¶ ---
        async function startCam() {
            try {
                scanner = new Html5Qrcode("reader");
                await scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                    playFeedback();
                    document.getElementById('barcode-input').value = text;
                    checkBarcode(text);
                });
                document.getElementById('placeholder').style.display = 'none';
            } catch (e) { alert("ç›¸æ©Ÿé–‹å•Ÿå¤±æ•—ï¼Œè«‹ç¢ºèª HTTPS èˆ‡æ¬Šé™"); }
        }

        // --- æ ¸å¿ƒé‚è¼¯ï¼šæ¯”å°æ¢ç¢¼ ---
        function checkBarcode(code) {
            if(!code) return;
            const all = [...masterData, ...localMaster];
            const found = all.find(i => String(i.barcode) === code.trim()) || manualMappings[code.trim()];
            
            const nameEl = document.getElementById('display-name');
            const idEl = document.getElementById('display-id');

            if(found) {
                nameEl.innerText = found.name;
                idEl.innerText = "è²¨è™Ÿ: " + found.id;
                nameEl.classList.remove('text-red-500');
            } else {
                nameEl.innerText = "âš ï¸ æ‰¾ä¸åˆ°å•†å“";
                idEl.innerText = code;
                nameEl.classList.add('text-red-500');
                // è‡ªå‹•è·³å‡ºæ™ºæ…§æ–°å¢è¦–çª—
                showSmartAddModal(code);
            }
        }

        function showSmartAddModal(code) {
            document.getElementById('unknown-barcode-text').innerText = code;
            document.getElementById('smart-add-modal').classList.remove('hidden');
            document.getElementById('smart-search-input').value = '';
            document.getElementById('smart-results').innerHTML = '';
        }

        // --- æ™ºæ…§æœå°‹èˆ‡ç¶å®š ---
        function filterSmartSearch() {
            const query = document.getElementById('smart-search-input').value.toLowerCase();
            const resultsDiv = document.getElementById('smart-results');
            if(query.length < 1) { resultsDiv.innerHTML = ''; return; }

            const all = [...masterData, ...localMaster];
            const filtered = all.filter(m => m.name.toLowerCase().includes(query)).slice(0, 5);
            
            resultsDiv.innerHTML = filtered.map(item => `
                <div onclick="bindBarcodeToItem('${item.id}', '${item.name}')" class="bg-blue-600/20 p-4 rounded-2xl border border-blue-500/50 flex justify-between items-center active:bg-blue-600 transition-all">
                    <div>
                        <div class="font-bold text-white">${item.name}</div>
                        <div class="text-[10px] opacity-60">è²¨è™Ÿ: ${item.id}</div>
                    </div>
                    <div class="text-[10px] font-bold border border-blue-400 px-3 py-1 rounded-full text-blue-300">ç¶å®šæ­¤æ¢ç¢¼</div>
                </div>
            `).join('');
        }

        function bindBarcodeToItem(id, name) {
            const code = document.getElementById('unknown-barcode-text').innerText;
            manualMappings[code] = { id, name };
            localStorage.setItem('cup_binds', JSON.stringify(manualMappings));
            document.getElementById('smart-add-modal').classList.add('hidden');
            checkBarcode(code);
            alert(`å·²æˆåŠŸç¶å®šï¼\nå“åï¼š${name}`);
        }

        // --- æ–°å¢å…¨æ–°å•†å“ ---
        function createBrandNewItem() {
            const code = document.getElementById('unknown-barcode-text').innerText;
            const id = document.getElementById('new-id').value.trim();
            const name = document.getElementById('new-name').value.trim();
            if(!id || !name) return alert("è«‹å¡«å¯«è²¨è™Ÿèˆ‡å“å");

            localMaster.unshift({ id, barcode: code, name });
            localStorage.setItem('cup_local_master', JSON.stringify(localMaster));
            
            document.getElementById('smart-add-modal').classList.add('hidden');
            document.getElementById('new-id').value = '';
            document.getElementById('new-name').value = '';
            checkBarcode(code);
            alert("å…¨æ–°å•†å“å·²åŠ å…¥è³‡æ–™åº«ï¼");
        }

        // --- ç›¤é»åŠŸèƒ½ ---
        function addEntry() {
            const code = document.getElementById('barcode-input').value.trim();
            const qty = parseInt(document.getElementById('qty-input').value);
            if(!code || !qty) return;

            const all = [...masterData, ...localMaster];
            const item = all.find(i => String(i.barcode) === code) || manualMappings[code] || { id: "NEW", name: "æœªçŸ¥å•†å“" };
            
            inventory.unshift({ ...item, barcode: code, qty, time: new Date().toLocaleTimeString() });
            save();
            document.getElementById('barcode-input').value = "";
            document.getElementById('display-name').innerText = "ç­‰å¾…æƒæ...";
        }

        function save() {
            localStorage.setItem('cup_inv', JSON.stringify(inventory));
            renderInventory();
        }

        function renderInventory() {
            const list = document.getElementById('inventory-list');
            list.innerHTML = inventory.map((i, idx) => `
                <div class="bg-slate-900/60 p-4 rounded-2xl border border-slate-800 flex justify-between items-center shadow-sm">
                    <div class="flex-1 pr-4">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[9px] bg-yellow-500 text-black px-1.5 py-0.5 rounded font-bold">${i.id}</span>
                            <span class="font-bold text-slate-200">${i.name}</span>
                        </div>
                        <div class="text-[10px] text-slate-600 font-mono">${i.barcode} | ${i.time}</div>
                    </div>
                    <div class="text-xl font-black text-yellow-500 w-12 text-center">${i.qty}</div>
                    <button onclick="deleteRecord(${idx})" class="ml-4 text-slate-700 p-2 text-xl">&times;</button>
                </div>
            `).join('');
            document.getElementById('total-count').innerText = inventory.reduce((a, b) => a + b.qty, 0);
        }

        function deleteRecord(idx) { inventory.splice(idx, 1); save(); }

        function playFeedback() {
            document.getElementById('flash-overlay').classList.add('flash-active');
            setTimeout(() => document.getElementById('flash-overlay').classList.remove('flash-active'), 300);
            if (navigator.vibrate) navigator.vibrate(80);
        }

        function exportCSV() {
            let csv = "\ufeffè²¨è™Ÿ,å“å,æ¢ç¢¼,æ•¸é‡,æ™‚é–“\n";
            inventory.forEach(i => csv += `"${i.id}","${i.name}","${i.barcode}",${i.qty},"${i.time}"\n`);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob);
            a.download = `CUPICHO_Inventory_${new Date().toISOString().slice(0,10)}.csv`; a.click();
        }
    </script>
