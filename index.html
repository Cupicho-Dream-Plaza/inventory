<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CUPICHO Inventory Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        #reader { border: 2px solid #334155 !important; border-radius: 12px; overflow: hidden; background: #000; }
        .flash-active { animation: flash 0.3s ease-out; }
        @keyframes flash { 0% { background: rgba(234, 179, 8, 0.5); } 100% { background: transparent; } }
    </style>
</head>
<body class="p-4 font-sans max-w-md mx-auto min-h-screen">

    <header class="mb-4 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-black text-yellow-500 italic">CUPICHO</h1>
            <p class="text-[10px] text-slate-500 tracking-widest uppercase">Stability Version 2.4</p>
        </div>
        <button onclick="location.reload()" class="text-xs bg-slate-800 px-3 py-1 rounded border border-slate-700">重新整理</button>
    </header>

    <div id="cam-status" class="bg-blue-900/30 border border-blue-500/50 text-blue-400 text-[10px] p-2 rounded mb-2 text-center">
        正在初始化相機系統...
    </div>

    <div id="reader" class="mb-4"></div>

    <div class="bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 shadow-xl">
        <div class="text-center mb-4">
            <div id="display-name" class="text-lg font-bold">等待掃描...</div>
            <div id="display-id" class="text-xs text-yellow-600 font-mono">---</div>
        </div>
        <div class="flex gap-2">
            <input type="text" id="barcode-input" class="flex-1 bg-black border border-slate-700 rounded-lg p-3 font-mono" placeholder="條碼">
            <input type="number" id="qty-input" value="1" class="w-20 bg-black border border-slate-700 rounded-lg p-3 text-center text-yellow-500 font-bold">
            <button onclick="addEntry()" class="bg-yellow-500 text-black px-4 rounded-lg font-bold active:scale-95 transition-all">新增</button>
        </div>
    </div>

    <div class="mb-24">
        <div class="flex justify-between items-center mb-2 px-1 text-xs text-slate-500 font-bold uppercase">
            <span>Inventory List</span>
            <button onclick="exportCSV()" class="text-emerald-500">Export CSV</button>
        </div>
        <div id="inventory-list" class="space-y-2"></div>
    </div>

    <div class="fixed bottom-4 left-4 right-4 max-w-md mx-auto flex gap-2">
        <button onclick="clearData()" class="bg-slate-800 text-slate-500 px-4 py-4 rounded-xl text-[10px] font-bold">RESET</button>
        <div class="flex-1 bg-yellow-500 text-black p-4 rounded-xl flex justify-between items-center px-6">
            <span class="font-bold text-sm">TOTAL</span>
            <span id="total-count" class="text-2xl font-black">0</span>
        </div>
    </div>

    <script>
        // 1. 商品資料庫 (請確保這裡的資料與您的 Excel 一致)
        const masterData = [
            {"id":"6205","barcode":"4540624403337","name":"草莓夾心巧克力"},
            {"id":"6226","barcode":"4901330646197","name":"加樂比薯條杯-沙拉口味"},
            {"id":"6166","barcode":"4901620300914","name":"日清奶油酥餅"}
            // ... (請將您 Excel 的剩餘內容轉為此格式貼於此)
        ];

        let inventory = JSON.parse(localStorage.getItem('cupicho_inv')) || [];
        let html5QrCode;

        // 2. 初始化掃描器 (增加防錯)
        async function startScanner() {
            const statusEl = document.getElementById('cam-status');
            try {
                html5QrCode = new Html5Qrcode("reader");
                const config = { fps: 15, qrbox: { width: 250, height: 150 } };
                
                await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
                statusEl.innerText = "● 相機運作中";
                statusEl.className = "bg-emerald-900/30 border border-emerald-500/50 text-emerald-500 text-[10px] p-2 rounded mb-2 text-center";
            } catch (err) {
                statusEl.innerText = "錯誤: " + err;
                statusEl.className = "bg-red-900/30 border border-red-500/50 text-red-500 text-[10px] p-2 rounded mb-2 text-center";
                console.error("Scanner Error:", err);
            }
        }

        function onScanSuccess(text) {
            // 反饋
            document.body.classList.add('flash-active');
            setTimeout(() => document.body.classList.remove('flash-active'), 300);
            
            document.getElementById('barcode-input').value = text;
            const item = masterData.find(m => m.barcode === text);
            if (item) {
                document.getElementById('display-name').innerText = item.name;
                document.getElementById('display-id').innerText = "ID: " + item.id;
            } else {
                document.getElementById('display-name').innerText = "未知商品";
                document.getElementById('display-id').innerText = text;
            }
            
            // 嗶聲
            const ac = new (window.AudioContext
