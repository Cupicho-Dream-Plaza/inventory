<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CUPICHO Inventory V2.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        #reader { border: 2px solid #1e293b !important; border-radius: 16px; overflow: hidden; background: #000; min-height: 250px; }
        .flash-success { animation: flash 0.3s ease-out; }
        @keyframes flash { 0% { background: rgba(234, 179, 8, 0.4); } 100% { background: transparent; } }
    </style>
</head>
<body class="p-4 font-sans max-w-md mx-auto min-h-screen pb-32">

    <header class="mb-4 flex justify-between items-end">
        <div>
            <h1 class="text-2xl font-black text-yellow-500 italic leading-none">CUPICHO</h1>
            <p class="text-[10px] text-slate-500 tracking-widest uppercase">Inventory Expert</p>
        </div>
        <div id="status-dot" class="text-[10px] bg-red-900/30 text-red-500 px-3 py-1 rounded-full border border-red-500/30">相機未啟動</div>
    </header>

    <div id="reader" class="mb-4 shadow-2xl"></div>

    <section class="bg-slate-900/80 p-5 rounded-2xl border border-slate-800 mb-4 shadow-xl">
        <div class="text-center mb-4 min-h-[64px] flex flex-col justify-center">
            <div id="display-name" class="text-xl font-bold text-white tracking-tight">請對準條碼或點擊啟動</div>
            <div id="display-id" class="text-xs text-yellow-600 font-mono mt-1 uppercase tracking-widest">---</div>
        </div>

        <div class="grid grid-cols-3 gap-2">
            <div class="col-span-2">
                <input type="text" id="barcode-input" class="w-full bg-slate-950 border border-slate-700 rounded-xl p-4 text-lg text-white focus:border-yellow-500 outline-none font-mono" placeholder="條碼">
            </div>
            <input type="number" id="qty-input" value="1" class="bg-slate-950 border border-slate-700 rounded-xl p-4 text-2xl font-black text-center text-yellow-500 outline-none">
            <button onclick="addEntry()" class="col-span-3 bg-yellow-500 text-black py-4 rounded-xl font-black active:scale-[0.98] transition-all text-lg shadow-lg">確認送出</button>
        </div>
    </section>

    <section>
        <div class="flex justify-between items-center mb-4 px-1">
            <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">History</h2>
            <button onclick="exportCSV()" class="text-xs font-bold text-emerald-500">匯出 CSV</button>
        </div>
        <div id="inventory-list" class="space-y-2 text-sm"></div>
    </section>

    <div class="fixed bottom-6 left-4 right-4 max-w-md mx-auto flex gap-2 z-40">
        <button onclick="clearData()" class="bg-slate-900 border border-slate-800 text-slate-600 px-5 py-4 rounded-2xl text-[10px] font-bold">RESET</button>
        <div class="flex-1 bg-yellow-500 p-4 rounded-2xl flex justify-between items-center px-8 shadow-xl">
            <span class="text-black font-bold text-xs uppercase">Total</span>
            <span id="total-count" class="text-2xl font-black text-black">0</span>
        </div>
    </div>

    <script>
        // 資料庫內容 (基於您提供的 123.xlsx)
        const masterData = [
            {"id":"6205","barcode":"4540624403337","name":"草莓夾心巧克力"},
            {"id":"6226","barcode":"4901330646197","name":"加樂比薯條杯-沙拉口味"},
            {"id":"6166","barcode":"4901620300914","name":"日清奶油酥餅"},
            {"id":"6221","barcode":"4901625021333","name":"扇屋點心起司(新)"},
            {"id":"6142","barcode":"4902555171586","name":"不二家千層派"},
            {"id":"6177","barcode":"4902720132640","name":"森永彈珠汽水糖"},
            {"id":"6183","barcode":"4902777002590","name":"明治巧克力"},
            {"id":"6214","barcode":"4902777010243","name":"明治竹筍造型巧克力"}
        ];

        let inventory = JSON.parse(localStorage.getItem('cup_inv')) || [];
        let scanner;

        async function initScanner() {
            try {
                scanner = new Html5Qrcode("reader");
                await scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                    document.body.classList.add('flash-success');
                    setTimeout(() => document.body.classList.remove('flash-success'), 300);
                    
                    document.getElementById('barcode-input').value = text;
                    const item = masterData.find(m => m.barcode === text);
                    document.getElementById('display-name').innerText = item ? item.name : "未知條碼";
                    document.getElementById('display-id').innerText = item ? "ID: "+item.id : text;
                    
                    const ac = new (window.AudioContext || window.webkitAudioContext)();
                    const os = ac.createOscillator(); os.connect(ac.destination);
                    os.frequency.value = 880; os.start(); os.stop(ac.currentTime + 0.1);
                    if (navigator.vibrate) navigator.vibrate(80);
                });
                document.getElementById('status-dot').innerText = "相機運作中";
                document.getElementById('status-dot').className = "text-[10px] bg-emerald-900/30 text-emerald-500 px-3 py-1 rounded-full border border-emerald-500/30";
            } catch (err) {
                document.getElementById('display-name').innerText = "點擊畫面啟動相機";
                console.error(err);
            }
        }

        function addEntry() {
            const code = document.getElementById('barcode-input').value;
            const qty = parseInt(document.getElementById('qty-input').value);
            if(!code || !qty) return;
            const item = masterData.find(m => m.barcode === code) || {id:"N/A", name: "未知商品"};
            const exist = inventory.find(i => i.barcode === code);
            if(exist) { exist.qty += qty; } else { inventory.unshift({id: item.id, barcode: code, name: item.name, qty: qty}); }
            save();
            document.getElementById('barcode-input').value = "";
        }

        function save() { localStorage.setItem('cup_inv', JSON.stringify(inventory)); render(); }
        function render() {
            const list = document.getElementById('inventory-list');
            list.innerHTML = '';
            inventory.forEach((i, idx) => {
                list.innerHTML += `<div class="bg-slate-900 p-4 rounded-xl border border-slate-800 flex justify-between items-center">
                    <div><div class="font-bold text-slate-200">${i.name}</div><div class="text-[9px] text-slate-600">${i.barcode}</div></div>
                    <div class="text-xl font-bold text-yellow-500">${i.qty}</div>
                    <button onclick="inventory.splice(${idx},1);save();" class="text-slate-700 ml-4">×</button>
                </div>`;
            });
            document.getElementById('total-count').innerText = inventory.reduce((a, b) => a + b.qty, 0);
        }

        function clearData() { if(confirm("清空？")) { inventory = []; save(); } }
        function exportCSV() {
            let csv = "\ufeff貨號,條碼,品名,數量\n";
            inventory.forEach(i => csv += `${i.id},${i.barcode},${i.name},${i.qty}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "cupicho_inv.csv"; a.click();
        }

        render();
        window.onclick = () => { if(!scanner) initScanner(); };
        setTimeout(initScanner, 1500);
    </script>
</body>
</html>
